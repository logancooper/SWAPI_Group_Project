<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI</title>
</head>
<body>

    <div id="root">

        </form>
        <div id="searchResults">

            <p id="model"></p>
            <p id="starshipClass"></p>

            <p id="MGLT"></p>
            <p id="cargoCapacity"></p>
            <p id="consumables"></p>
            <div id="movieResults"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
